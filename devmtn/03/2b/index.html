<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="utf-8">
    <title>WORDS</title>
    <link href="css.css" media="all" rel="stylesheet" type="text/css">
</head>
<body ng-controller="mainCtrl">
<div ng-repeat"quote in quotes">
    <ul>
        <li> {{ quotes.text }} &mdash; {{ quotes.author }} </li>
    </ul>
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/mainCtrl.js" type="text/javascript"></script>
        <script src="js/dataService.js" type="text/javascript"></script>
</body>
</body>
</html>
